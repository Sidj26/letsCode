<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Demo - Switch</title>
  </head>
  <body class="container">
    <h2>Switch - CSS</h2>
    <div class="input-switch__container">
      <div class="input-switch">
        <input
          type="checkbox"
          id="basic-switch"
          class="input-switch__native-control"
          role="switch"
          aria-checked="true"
        />
        <div class="input-switch__thumb-underlay">
          <div class="input-switch__thumb"></div>
        </div>
        <div class="input-switch__track"></div>
      </div>
      <label for="basic-switch">off/on</label>
    </div>
  </body>
</html>
