<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link href="./radio.css" rel="stylesheet" />
  </head>
  <body>
    <h2>Radio Button</h2>
    <div class="form-field">
      <div class="input-radio">
        <input
          class="input-radio__native-control"
          type="radio"
          id="radio-1"
          name="radios"
        />
        <div class="input-radio__background">
          <div class="input-radio__outer-circle"></div>
          <div class="input-radio__inner-circle"></div>
        </div>
      </div>
      <label for="radio-1">Radio 1</label>
    </div>
    <div class="input-radio">
        <input
          class="input-radio__native-control"
          type="radio"
          id="radio-2"
          name="radios"
        />
        <div class="input-radio__background">
          <div class="input-radio__outer-circle"></div>
          <div class="input-radio__inner-circle"></div>
        </div>
      </div>
      <label for="radio-2">Radio 2</label>
    </div>
  </body>
</html>
