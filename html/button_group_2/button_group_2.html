<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Demos</title>
  </head>
  <body class="container">
    <h2>Button Group - 2 - CSS</h2>
    <div class="button-group">
      <div class="input-group-checkbox">
        <input type="checkbox" id="orange" name="orange" class="input-checkbox__native-control"/>
        <label for="orange">Orange</label>
      </div>
      <div class="input-group-checkbox">
        <input type="checkbox" id="mango" name="mango"  class="input-checkbox__native-control"/>
        <label for="mango">Mango</label>
      </div>
      <div class="input-group-checkbox">
        <input type="checkbox" id="grapes" name="grapes" class="input-checkbox__native-control"/>
        <label for="grapes">Grapes</label>
      </div>
      <div class="input-group-checkbox">
        <input type="checkbox" id="banana" name="banana" class="input-checkbox__native-control"/>
        <label for="banana">Banana</label>
      </div>
    </div>
  </body>
</html>
