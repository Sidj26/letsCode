<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link href="./checkbox.css" rel="stylesheet"/>
  </head>
  <body>
      <h1>Custom Checkbox - I</h1>
      <input type="checkbox" id="check" name="check" value="yes"/>
      <label for="check">Yes</label>

      <h1>Custom Checkbox - II</h1>
      <label class="checkbox-label__wrapper" for="check2">
        Custom2
        <input type="checkbox" name="check2" id="check2" value="yes" class="checkbox-label--input"/>
        <div class="checkbox__background"></div>
      </label>
  </body>
</html>
